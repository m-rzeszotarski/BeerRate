<!-- This is a html template for creating account for new user
-->
{%  extends 'webpage/base.html' %}
{% load crispy_forms_filters %}

{% block content %}

    {% load crispy_forms_tags %}

    <div class="container py-5">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}
		<input id="submit1" type="submit" value="login" style="display: none" />
                <!-- By label I hide ugly submit button and replace it with mine -->
        <label for="submit1" class="button3">
            Register
        </label>
	</form>
	<p class="text-center">If you already have an account, <a href="{% url 'login' %}">login</a> instead.</p>
    </div>

{% endblock %}
