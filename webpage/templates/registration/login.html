<!-- This is a html template for log in page
<input type="submit" value="login" />
-->

{% extends "webpage/base.html" %}

{% block content %}
    <div class="page">
    {% if form.errors %}
        <p>Wrong username or password!</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
        <table>
        <tr>
            <td style="padding-right: 30px">{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
        </table>
        <br>
        <input id="submit1" type="submit" value="login" style="display: none" />
        <label for="submit1" class="button3">
            Login
        </label>
        <input type="hidden" name="next" value="{{ next }}" />
        <br>
        <a href="{% url 'register' %}" class="button3" >Create a new account</a>
    </form>
    </div>
{% endblock %}
