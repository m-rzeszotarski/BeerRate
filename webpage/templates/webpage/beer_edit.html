<!-- This is a html template for creation of new beers in database and editing existing ones
-->

{% extends 'webpage/base.html' %}
{% load crispy_forms_tags %}
{% crispy example_form example_form.helper %}

{% block content %}
    <h2>New beer review</h2>
    <br/>
    <form method="POST" class="post-form">{% csrf_token %}
        {% crispy form %}
    </form>
{% endblock %}
